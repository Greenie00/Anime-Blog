{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h1>Password Change</h1>
    <p>Please enter old password, for verification purpose and new password of choice</p>


    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change Password">
    </form>

{% endblock content %}
