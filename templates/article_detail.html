{% extends 'base.html' %}

{% block content %}
    <div class='article-entry'>
        <h2>{{ object.title }}</h2><
        <p> {{ object.author}} | {{ object.date }} </p>
        <p>{{ object.body }}</p>
    </div>

    <p><a href="{% url 'article_edit' article.pk %}">Edit Post</a> | 
        <a href="{% url 'article_delete' article.pk %}">Delete Post</a>
    <p>Back to <a href="{% url 'article_list' %}">

{% endblock content %}
