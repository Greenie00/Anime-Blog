{% extends 'base.html' %}

{% block content %}
<div>
    <form action="{% url 'search' %}" class="form-inline my-3 my-lg-0" method="post">
        {% csrf_token %}
        <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search" aria-label="search">
        <button class="btn btn-outline-primary my-3 mr-sm-0" type="submit">Search</button>
    </form>
</div>
{% endblock content %}
